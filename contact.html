<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alex's Sport & Sneaker Lounge</title>
    <link rel="icon" href="images/icon.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="text-white text-center py-3 d-flex justify-content-between align-items-center px-4">
        <div class="container">
            <img src="images/logo.jpg" alt="Alex's Logo" width="50" height="50">
            <h1 class="ms-3 mb-0">Alex's Sport & Sneaker Lounge</h1>
        </div>
        <button id="darkModeToggle" class="btn btn-light">Dark Mode</button>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <!-- Left: Contact Form -->
            <div class="col-md-6">
                <form id="contactForm" class="mb-4">
                    <input type="text" class="form-control mb-3" id="name" placeholder="Your Full Name" required>
                    <input type="email" class="form-control mb-3" id="email" placeholder="Your Email" required>
                    <input type="text" class="form-control mb-3" id="subject" placeholder="Subject" required>
                    <textarea class="form-control mb-3" id="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-custom w-100">Send Message</button>
                </form>
            </div>

            <!-- Right: Google Map -->
            <div class="col-md-6">
                <div class="ratio ratio-4x3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6287.681994350354!2d23.832493099897295!3d38.004169070608135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199709f059559%3A0xad1dacf4713268b2!2sDeree%20College!5e0!3m2!1sen!2sgr!4v1740071501907!5m2!1sen!2sgr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Media Links -->
    <section class="container my-5 text-center">
        <h2>Follow Us</h2>
        <a href="https://facebook.com" target="_blank" class="me-3">
            <img src="images/facebook-icon.png" alt="Facebook" width="40">
        </a>
        <a href="https://instagram.com" target="_blank" class="me-3">
            <img src="images/instagram-icon.png" alt="Instagram" width="40">
        </a>
        <a href="https://twitter.com" target="_blank" class="me-3">
            <img src="images/twitter-icon.png" alt="Twitter" width="40">
        </a>
    </section>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3 mt-5">
        <p>&copy; 2025 Alex's Sport & Sneaker Lounge. All rights reserved.</p>
    </footer>

    <!-- JavaScript & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/scripts.js"></script>
</body>
</html>
