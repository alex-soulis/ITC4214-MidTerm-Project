<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for browser compatibility and responsiveness -->
    <meta charset="UTF-8"> <!-- Defines character encoding for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <meta name="keywords" content="sneakers, shoes, fashion"> <!--Boost Google Search engine-->
    <meta name="description" content="Alex's Sport & Sneaker Lounge - Your go-to place for the latest sneakers, sportswear, and fashion trends. Shop now!"><!--Boost Google Search engine-->
    <meta http-equiv="X-Frame-Options" content="DENY"> <!--Improves website security-->



    <!-- Page title displayed in the browser tab -->
    <title>Contact Us - Alex's Sport & Sneaker Lounge</title>

    <!-- Favicon (small icon displayed in browser tabs) -->
    <link rel="icon" href="images/icon.jpg" type="image/png">

    <!-- Bootstrap CSS for responsive layout and pre-built styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons for social media and UI elements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom Stylesheet for additional styling -->
    <link href="css/styles.css" type="text/css" rel="stylesheet">

    <!-- jQuery for interactivity and scripting -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript file for site functionality, loaded after HTML for better performance -->
    <script src="javascript/scripts.js" defer></script>
</head>
<body>

    <!-- Header Section: Contains site title, logo, and dark mode toggle -->
    <header class="text-white text-center py-3 d-flex justify-content-between align-items-center px-4">
        <div class="container">
            <!-- Logo -->
            <img src="images/logo.jpg" alt="Alex's Logo" width="50" height="50">
            <!-- Website Title -->
            <h1 class="ms-3 mb-0">Alex's Sport & Sneaker Lounge</h1>
        </div>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="btn btn-light">
            <i class="bi bi-moon-fill"></i> <!-- Moon icon for dark mode -->
        </button>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <!-- Logo (Initially Hidden, Appears on Scroll) -->
            <a class="navbar-brand d-none ms-5" id="navLogo" href="index.html">
                <img src="images/logo.jpg" alt="Alex's Logo" width="40" height="40">
            </a>
            <!-- Navbar Toggle Button (for mobile views) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        <div class="row">
            <!-- Left: Contact Form -->
            <div class="col-md-6">
                <form id="contactForm" class="mb-4">
                    <!-- Name Input -->
                    <input type="text" class="form-control mb-3" id="name" placeholder="Your Full Name" required>
                    <!-- Email Input -->
                    <input type="email" class="form-control mb-3" id="email" placeholder="Your Email" required>
                    <!-- Subject Input -->
                    <input type="text" class="form-control mb-3" id="subject" placeholder="Subject" required>
                    <!-- Message Input -->
                    <textarea class="form-control mb-3" id="message" rows="5" placeholder="Your Message" required></textarea>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-custom w-100">Send Message</button>
                </form>
            </div>

            <!-- Right: Google Map -->
            <div class="col-md-6">
                <div class="ratio ratio-4x3">
                    <!-- Embedded Google Map (Replace with your location) -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6287.681994350354!2d23.832493099897295!3d38.004169070608135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a199709f059559%3A0xad1dacf4713268b2!2sDeree%20College!5e0!3m2!1sen!2sgr!4v1740071501907!5m2!1sen!2sgr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Media Links -->
    <section class="container my-5 text-center">
        <h2>Follow Us</h2>
        <!-- Facebook Link -->
        <a href="https://www.facebook.com/alexandros.soulis/" target="_blank" class="me-3 text-dark fs-2">
            <i class="bi bi-facebook"></i>
        </a>
        <!-- Instagram Link -->
        <a href="https://www.instagram.com/alexandros.soulis/" target="_blank" class="text-dark fs-2">
            <i class="bi bi-instagram"></i>
        </a>
    </section>

    <!-- Footer Section -->
    <footer class="text-white text-center py-3 mt-5">
        <p>&copy; 2025 Alex's Sport & Sneaker Lounge. All rights reserved.</p>
    </footer>

    <!-- JavaScript & jQuery -->
    <!-- Bootstrap JavaScript for interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
